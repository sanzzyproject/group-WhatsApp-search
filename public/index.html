<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>WA Group Finder 2026</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    
    <style>
        :root {
            --wa-teal: #00A884;
            --wa-dark: #111B21;
            --wa-dark-2: #202C33;
            --wa-card: #2A3942;
            --wa-accent: #005C4B;
            --text-primary: #E9EDEF;
            --text-secondary: #8696A0;
            --glass: rgba(32, 44, 51, 0.7);
            --blur: 12px;
            --neon: #25D366;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Outfit', sans-serif;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            background-color: var(--wa-dark);
            color: var(--text-primary);
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* --- Header Modern --- */
        .header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background: var(--glass);
            backdrop-filter: blur(var(--blur));
            padding: 15px 20px;
            z-index: 1000;
            border-bottom: 1px solid rgba(255,255,255,0.05);
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .brand {
            font-size: 1.2rem;
            font-weight: 700;
            color: var(--text-primary);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .brand i {
            color: var(--wa-teal);
            font-size: 1.5rem;
        }

        /* --- Main Layout --- */
        .container {
            padding: 90px 20px 100px 20px;
            max-width: 600px;
            margin: 0 auto;
        }

        /* --- Widgets Area --- */
        .widgets-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            margin-bottom: 25px;
        }

        .widget {
            background: linear-gradient(145deg, var(--wa-dark-2), var(--wa-card));
            padding: 15px;
            border-radius: 20px;
            position: relative;
            overflow: hidden;
            border: 1px solid rgba(255,255,255,0.03);
        }

        .widget h3 {
            font-size: 0.8rem;
            color: var(--text-secondary);
            margin-bottom: 5px;
            font-weight: 400;
        }

        .widget p {
            font-size: 1.4rem;
            font-weight: 700;
            color: var(--wa-teal);
        }

        .widget i {
            position: absolute;
            right: 10px;
            bottom: 10px;
            font-size: 2rem;
            opacity: 0.1;
            color: white;
        }

        /* --- Search Box --- */
        .search-container {
            position: relative;
            margin-bottom: 30px;
        }

        .search-box {
            width: 100%;
            background: var(--wa-dark-2);
            border: none;
            padding: 18px 55px 18px 25px;
            border-radius: 25px;
            color: white;
            font-size: 1rem;
            outline: none;
            box-shadow: 0 4px 20px rgba(0,0,0,0.2);
            transition: all 0.3s ease;
        }

        .search-box:focus {
            box-shadow: 0 0 0 2px var(--wa-teal);
            background: var(--wa-card);
        }

        .search-btn {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            background: var(--wa-teal);
            border: none;
            width: 45px;
            height: 45px;
            border-radius: 50%;
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            transition: transform 0.2s;
        }

        .search-btn:active {
            transform: translateY(-50%) scale(0.9);
        }

        /* --- Results List --- */
        .results-header {
            font-size: 0.9rem;
            color: var(--wa-teal);
            margin-bottom: 15px;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: 600;
        }

        .group-card {
            background: var(--wa-dark);
            border-bottom: 1px solid rgba(134, 150, 160, 0.15);
            padding: 15px 0;
            display: flex;
            align-items: center;
            gap: 15px;
            animation: fadeIn 0.4s ease forwards;
            cursor: pointer;
            transition: background 0.2s;
            border-radius: 12px;
            padding-left: 10px;
            padding-right: 10px;
        }

        .group-card:hover {
            background: var(--wa-dark-2);
        }

        .group-icon {
            width: 50px;
            height: 50px;
            background: linear-gradient(45deg, #128C7E, #25D366);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            color: white;
            flex-shrink: 0;
        }

        .group-info {
            flex: 1;
        }

        .group-name {
            font-size: 1rem;
            font-weight: 500;
            color: var(--text-primary);
            margin-bottom: 4px;
            display: -webkit-box;
            -webkit-line-clamp: 1;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .group-link {
            font-size: 0.85rem;
            color: var(--text-secondary);
            display: block;
            text-decoration: none;
        }

        .join-btn {
            background: rgba(0, 168, 132, 0.1);
            color: var(--wa-teal);
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
            text-decoration: none;
            white-space: nowrap;
        }

        /* --- Loading & Empty States --- */
        .loader {
            display: none;
            text-align: center;
            padding: 40px;
        }
        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(255,255,255,0.1);
            border-left-color: var(--wa-teal);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }

        .empty-state {
            display: none;
            text-align: center;
            padding: 50px 20px;
            color: var(--text-secondary);
        }
        
        .empty-state i {
            font-size: 3rem;
            opacity: 0.5;
            margin-bottom: 10px;
            display: block;
        }

        /* --- Footer --- */
        .footer {
            text-align: center;
            margin-top: 40px;
            padding: 20px;
            color: var(--text-secondary);
            font-size: 0.8rem;
            border-top: 1px solid rgba(255,255,255,0.05);
        }

        .developer-badge {
            display: inline-block;
            background: rgba(255,255,255,0.05);
            padding: 5px 12px;
            border-radius: 10px;
            margin-top: 5px;
            color: var(--wa-teal);
            font-weight: 600;
        }

        @keyframes spin { 100% { transform: rotate(360deg); } }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

    </style>
</head>
<body>

    <header class="header">
        <div class="brand">
            <i class="ri-whatsapp-line"></i>
            <span>GroupFind</span>
        </div>
        <div style="width: 35px; height: 35px; background: var(--wa-teal); border-radius: 50%; display: flex; align-items: center; justify-content: center;">
            <i class="ri-user-3-line" style="color: white; font-size: 1rem;"></i>
        </div>
    </header>

    <div class="container">
        <div class="widgets-grid">
            <div class="widget">
                <h3>Status Server</h3>
                <p>Online <span style="width: 8px; height: 8px; background: #25D366; display: inline-block; border-radius: 50%;"></span></p>
                <i class="ri-server-line"></i>
            </div>
            <div class="widget">
                <h3>Database</h3>
                <p>20k+ Grup</p>
                <i class="ri-database-2-line"></i>
            </div>
        </div>

        <div class="search-container">
            <input type="text" id="searchInput" class="search-box" placeholder="Cari grup (misal: Anime, Mabar)..." autocomplete="off">
            <button class="search-btn" onclick="searchGroups()">
                <i class="ri-search-2-line"></i>
            </button>
        </div>

        <div class="results-header" id="resultLabel">Grup Terbaru</div>

        <div id="loader" class="loader">
            <div class="spinner"></div>
            <p>Mencari database...</p>
        </div>

        <div id="resultsList">
            </div>

        <div id="emptyState" class="empty-state">
            <i class="ri-search-eye-line"></i>
            <p>Belum ada pencarian. Ketik sesuatu di atas!</p>
        </div>
        
        <div class="footer">
            <p>&copy; 2026 WhatsApp Tools</p>
            <div class="developer-badge">Developer: SANN404 FORUM</div>
        </div>
    </div>

    <script>
        const input = document.getElementById('searchInput');
        const list = document.getElementById('resultsList');
        const loader = document.getElementById('loader');
        const empty = document.getElementById('emptyState');
        const label = document.getElementById('resultLabel');

        // Event Listener untuk tombol Enter
        input.addEventListener("keypress", function(event) {
            if (event.key === "Enter") {
                searchGroups();
            }
        });

        async function searchGroups() {
            const query = input.value.trim();
            if (!query) return;

            // UI Reset
            list.innerHTML = '';
            empty.style.display = 'none';
            loader.style.display = 'block';
            label.innerText = `Hasil pencarian: "${query}"`;

            try {
                // Fetch ke Backend Sendiri (/api/search) bukan langsung ke API luar
                const response = await fetch(`/api/search?q=${encodeURIComponent(query)}`);
                const data = await response.json();

                loader.style.display = 'none';

                if (data.status && data.data && data.data.length > 0) {
                    renderResults(data.data);
                } else {
                    showEmpty("Tidak ditemukan grup untuk kata kunci tersebut.");
                }

            } catch (error) {
                console.error(error);
                loader.style.display = 'none';
                showEmpty("Terjadi kesalahan jaringan.");
            }
        }

        function renderResults(groups) {
            let html = '';
            groups.forEach(group => {
                html += `
                <div class="group-card" onclick="window.open('${group.link}', '_blank')">
                    <div class="group-icon">
                        <i class="ri-group-line"></i>
                    </div>
                    <div class="group-info">
                        <div class="group-name">${group.nama}</div>
                        <div class="group-link" style="color: var(--wa-teal); font-size: 0.75rem;">Ketuk untuk bergabung</div>
                    </div>
                    <a href="${group.link}" target="_blank" class="join-btn">GABUNG</a>
                </div>
                `;
            });
            list.innerHTML = html;
        }

        function showEmpty(msg) {
            empty.style.display = 'block';
            empty.querySelector('p').innerText = msg;
        }

        // Tampilan awal kosong
        showEmpty("Mulai cari grup favoritmu sekarang!");
    </script>
</body>
</html>
